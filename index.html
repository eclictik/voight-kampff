<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur, product-driven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
        }
        
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }
        
        .text-overlay h1 {
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            font-size: 10vw;
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 14vw;
            }
        }
        
        @media (max-width: 480px) {
            .text-overlay h1 {
                font-size: 16vw;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Umc9ezAyJv0?si=zqUUR-UmMJwnIeeI&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;playlist=Umc9ezAyJv0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <div class="text-overlay">
        <h1>Entrepreneur, product-driven</h1>
    </div>
</body>
</html>
